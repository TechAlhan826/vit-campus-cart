
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>UniCart - VIT Campus Marketplace | Buy & Sell Textbooks, Electronics</title>
    <meta name="description" content="UniCart is the exclusive marketplace for VIT community. Buy and sell textbooks, electronics, and campus essentials securely. Built by DataXplorers team for VITians." />
    <meta name="author" content="DataXplorers - Mohammed Alhan N, Vivek Joseph Emmanuel, Aravind S, Nishant G" />
    <meta name="keywords" content="VIT marketplace, campus shopping, textbooks, electronics, student marketplace, VIT Vellore, UniCart" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="UniCart" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' checkout.razorpay.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' api.razorpay.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Open Graph -->
    <meta property="og:title" content="UniCart - VIT Campus Marketplace" />
    <meta property="og:description" content="Exclusive marketplace for VIT community. Buy and sell textbooks, electronics, and campus essentials securely with verified sellers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unicart.vit.edu" />
    <meta property="og:image" content="/hero-image.jpg" />
    <meta property="og:site_name" content="UniCart" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UniCart - VIT Campus Marketplace" />
    <meta name="twitter:description" content="Exclusive marketplace for VIT community. Secure buying and selling platform for students." />
    <meta name="twitter:image" content="/hero-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "UniCart",
      "description": "Exclusive marketplace for VIT community",
      "url": "https://unicart.vit.edu",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "creator": {
        "@type": "Organization",
        "name": "DataXplorers",
        "member": [
          {"@type": "Person", "name": "Mohammed Alhan N"},
          {"@type": "Person", "name": "Vivek Joseph Emmanuel"},
          {"@type": "Person", "name": "Aravind S"},
          {"@type": "Person", "name": "Nishant G"}
        ]
      }
    }
    </script>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/unicart-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
