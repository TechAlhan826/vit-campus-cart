    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Security -->
    <meta id="csp-meta" http-equiv="Content-Security-Policy">
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin"> <!-- Strips referer on cross-origin; fixes strict-origin leaks. -->

    <!-- Dynamic CSP: Loose dev (localhost:*), tight prod. -->
    <script>
      (function() {
        const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        const cspMeta = document.getElementById('csp-meta');
        if (isDev) {
          // Dev: Allows all localhost ports/protocols for backend/SW.
          cspMeta.content = "connect-src 'self' http://localhost:* ws://localhost:* https://api.razorpay.com;";
        } else {
          // Prod: Allow backend URL from env + Razorpay + any VIT domains
          // NOTE: VITE_BACKEND_URL is injected at build time by Vite
          const backendUrl = '__VITE_BACKEND_URL__'; // Placeholder replaced during build
          const allowedOrigins = [
            "'self'",
            "https://api.razorpay.com",
            "https://*.onrender.com", // Allow Render deployments
            "https://*.railway.app", // Allow Railway deployments
            "https://*.vercel.app", // Allow Vercel deployments
            "https://*.netlify.app", // Allow Netlify deployments
            "https://tndigitalservices.shop", // Production domain
            "https://*.vit.edu" // Any VIT subdomains
          ];
          
          // Add the specific backend URL if it's a valid HTTPS URL
          if (backendUrl && backendUrl.startsWith('https://') && !backendUrl.includes('__VITE_')) {
            const backendOrigin = new URL(backendUrl).origin;
            if (!allowedOrigins.includes(backendOrigin)) {
              allowedOrigins.push(backendOrigin);
            }
          }
          
          cspMeta.content = "connect-src " + allowedOrigins.join(' ') + ";";
        }
      })();
    </script>

    <!-- Open Graph -->
    <meta property="og:title" content="UniCart - VIT Campus Marketplace" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration: Dev skip, prod full. -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if (isDev) {
            // Dev: Unregister SW; avoids FetchEvent interference on API calls.
            navigator.serviceWorker.getRegistrations().then(regs => {
              regs.forEach(reg => reg.unregister().then(() => console.log('Dev: SW unregistered')));
            });
            return;
          }
          // Prod: Register for offline/PWA.
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
  </body>
